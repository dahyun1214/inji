<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FOUND</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='start_page.css') }}" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('start') }}">Start</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('howto') }}">사용 방법</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">연락</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- File Upload Form -->
    <div class="container mt-5">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <!-- Display Selected Files -->
        <div id="file-info" class="mt-3"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p class="m-0">제작자 최향아 장지호 양다현</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- JavaScript for Displaying File Information -->
    <script>
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('file-info');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            const fileInfoText = `File: ${file.name}, Type: ${file.type}, Size: ${file.size} bytes`;

            fileInfo.textContent = fileInfoText;
        });
    </script>
</body>
</html>
